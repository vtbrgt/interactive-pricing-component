<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header_texto">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. <br> No credit card required.</p>
    </div>
     
  </header>
   
  <div class="container">
      <p>Pageviews</p>
      <div class="range_slider">
        <input id="myinput" type="range" min="8.00" max="24.00" step="4" value="16"> 
      </div>
        
      <div class="range_value">
        <span>$</span>
        <label> / month</label>
      </div>

      <div class="tipo_plano">
        <p>Monthly Billing</p> 
        <input type="checkbox"> 
        <span class="slider round"></span> 
        <p>Yearly Billing **25%**</p>
      </div>
      

      <p>Unlimited websites</p>
      <p>100% data ownership</p>
      <p>Email reports</p>

      <button class="botao">Start my trial</button>     
  </div>
  
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
  <script src="script.js"></script>
</body>
</html>
