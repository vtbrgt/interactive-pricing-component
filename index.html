<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header_texto">
        <h1>Simple, traffic-based pricing</h1>
        <div class="subtitulo">
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="container_2">
        <h3>100k Pageviews</h3>
        <div class="range_value_desktop">
          <span>$</span>
          <label> / month</label>
        </div>
      </div>

      <div class="range_slider">
        <input
          id="myinput"
          type="range"
          min="8.00"
          max="24.00"
          step="4"
          value="16"
        />
      </div>

      <div class="range_value_mobile">
        <span>$</span>
        <label> / month</label>
      </div>

      <div class="tipo_plano">
        <p>Monthly Billing</p>
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <div class="circulo"></div>
        </label>
        <p>Yearly Billing</p>
        <p class="desconto_mobile">-25%</p>
        <p class="desconto_desktop">-25% discount</p>
      </div>

      <div class="container_3">
        <div class="vantagens">
          <p>
            <img
              src="images/icon-check.svg"
              alt="check"
              class="check"
            />Unlimited websites
          </p>
          <p>
            <img src="images/icon-check.svg" alt="check" class="check" />100%
            data ownership
          </p>
          <p>
            <img src="images/icon-check.svg" alt="check" class="check" />Email
            reports
          </p>
        </div>

        <button class="botao">Start my trial</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
